<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
body{
    margin:0;
    background:#ffffff;
}
.header{
    padding:15px;
    text-align:center;
    border-bottom:1px solid #eee;
}
.header img{
    height:30px;
}
.container{
    padding:25px 20px;
    text-align:center;
}
.text{
    color:#444;
    font-size:16px;
    line-height:1.6;
}
.number{
    font-weight:600;
}
.message{
    margin-top:20px;
    color:#666;
}
.btn{
    margin-top:25px;
    background:#25D366;
    color:#fff;
    padding:14px;
    font-size:18px;
    border-radius:30px;
    text-decoration:none;
    display:block;
}
.download{
    margin-top:18px;
    font-size:14px;
}
.download a{
    color:#25D366;
    text-decoration:none;
    font-weight:500;
}
.bottom{
    position:fixed;
    bottom:0;
    width:100%;
    background:#111;
    padding:15px 0;
    text-align:center;
}
.bottom a{
    background:#25D366;
    color:#fff;
    padding:14px 60px;
    border-radius:30px;
    text-decoration:none;
    font-size:18px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- Content -->
<div class="container">
    <div class="text">
        Chat on WhatsApp with<br>
        <span class="number">WhatsApp Support</span>
    </div>

    <div class="message">
        Hello, I Need ID
    </div>

    <!-- OPEN APP BUTTON -->
    <a class="btn" href="https://wa.link/huofh0">
        Open app
    </a>

    <div class="download">
        Donâ€™t have the app? 
        <a href="https://wa.link/huofh0">Download it now</a>
    </div>
</div>

<!-- Bottom fixed button -->
<div class="bottom">
    <a href="https://wa.link/huofh0">
        Download
    </a>
</div>

</body>
</html>
