<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat on WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
body{
  margin:0;
  background:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top WhatsApp icon */
.logo-area{
  padding-top:70px;
  text-align:center;
}
.logo-area img{
  height:56px;
}

/* Main content */
.content{
  margin-top:120px;
  text-align:center;
  padding:0 20px;
  flex:1;
}

.title{
  color:#444;
  font-size:16px;
}
.name{
  margin-top:6px;
  font-size:19px;
  font-weight:600;
}
.msg{
  margin-top:20px;
  color:#777;
  font-size:15px;
}

/* Button */
.btn{
  margin:30px auto 0;
  max-width:420px;
  background:#25D366;
  color:#fff;
  padding:14px;
  font-size:18px;
  border-radius:30px;
  text-decoration:none;
  display:block;
}

/* Download text */
.download{
  margin-top:18px;
  font-size:14px;
  color:#444;
}
.download a{
  color:#25D366;
  text-decoration:none;
  font-weight:500;
}

/* OFFICIAL STYLE FOOTER */
.footer{
  border-top:1px solid #eee;
  padding:14px 0 18px;
  text-align:center;
  color:#888;
  font-size:13px;
}
.footer span{
  color:#25D366;
  font-weight:600;
}
</style>
</head>

<body>

<!-- WhatsApp Logo -->
<div class="logo-area">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- Content -->
<div class="content">
  <div class="title">Chat on WhatsApp with</div>
  <div class="name">WhatsApp Support</div>

  <div class="msg">Hello, I Need ID</div>

  <a class="btn" href="https://wa.link/huofh0">
    Open app
  </a>

  <div class="download">
    Donâ€™t have the app?
    <a href="https://wa.link/huofh0">Download it now</a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <span>WhatsApp</span> from Meta
</div>

</body>
</html>
