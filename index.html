<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
body{
  margin:0;
  background:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  padding:15px;
  text-align:center;
  border-bottom:1px solid #eee;
}
.header img{
  height:30px;
}

/* Center content */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  text-align:center;
}

.text{
  color:#444;
  font-size:16px;
  line-height:1.6;
}
.message{
  margin-top:18px;
  color:#666;
}

.btn{
  margin-top:25px;
  background:#25D366;
  color:#fff;
  padding:14px;
  font-size:18px;
  border-radius:30px;
  text-decoration:none;
  display:block;
}

.download{
  margin-top:18px;
  font-size:14px;
}
.download a{
  color:#25D366;
  text-decoration:none;
  font-weight:500;
}

/* Bottom bar */
.bottom{
  background:#111;
  padding:14px 0;
  text-align:center;
}
.bottom a{
  background:#25D366;
  color:#fff;
  padding:14px 60px;
  border-radius:30px;
  text-decoration:none;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<div class="main">
  <div class="container">
    <div class="text">
      Chat on WhatsApp with<br>
      <b>WhatsApp Support</b>
    </div>

    <div class="message">
      Hello, I Need ID
    </div>

    <!-- Protected Button -->
    <a class="btn" href="javascript:void(0)" onclick="openWA(this)">
      Open app
    </a>

    <div class="download">
      Don’t have the app?
      <a href="javascript:void(0)" onclick="openWA(this)">Download it now</a>
    </div>
  </div>
</div>

<div class="bottom">
  <a href="javascript:void(0)" onclick="openWA(this)">Download</a>
</div>

<!-- PROTECTION SCRIPT -->
<script>
let clicked = false;

// background / bot tab protection
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    clicked = true;
  }
});

function openWA(btn){
  if(clicked) return;
  clicked = true;

  // repeat device soft block
  if(localStorage.getItem("wa_clicked")){
    alert("Please wait a moment and try again.");
    return;
  }
  localStorage.setItem("wa_clicked","1");
  setTimeout(()=>localStorage.removeItem("wa_clicked"),15000);

  // user feedback
  btn.innerText = "Opening WhatsApp…";
  btn.style.opacity = "0.85";

  // soft delay (human feel)
  setTimeout(()=>{
    window.location.href = "https://wa.link/huofh0";
  },1800);
}
</script>

</body>
</html>
